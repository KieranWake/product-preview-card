<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card-container">
    <img class="image" src="images/image-product-desktop.jpg" alt="picture of chanel perfume"> 
    <div class="main-content">
      <h3>P E R F U M E</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptious interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      <h1>$149.99<span>$169.99</span></h1>
        <div class="button-container">
          <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="icon">
            Add to Cart
          </button>
        </div>
    </div>
  </main>


</body>
</html>
